<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dinosaur Market Form</title>
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title">
          <h1>Dinosaur Order Form</h1>
        </div>
      </div>
      <div class="panel-body">
        <form id="order-form">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" class="form-control">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" class="form-control">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control">
          </div>
          <div class="form-group">
            <h4>Item</h4>
            <div class="radio">
              <label>
                <input type="radio" name="dinosaur" value="tyrannosaurus" checked>
                <figure>
                  <img src="img/t-rex.jpg" class="dino-img" alt="An image of a T-Rex">
                  <figcaption>Tyrannosaurus Rex</figcaption>
                </figure>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="dinosaur" value="brontosaurus">
                <figure>
                  <img src="img/bront.jpg" class="dino-img" alt="An image of a Brontosaurus">
                  <figcaption>Brontosaurus</figcaption>
                </figure>
              </label>
            </div>
          </div>
          <button type="submit" id="submit" class="btn btn-success center-btn" data-toggle="modal" data-target="#orderConfirm">Order Now!</button>
        </form>
      </div>
    </div>
    <div class="modal fade" id="orderConfirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="exampleModalLabel">Order Confirmation</h1>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h4>Thank you for placing your order!</h4>
            <h4>First Name</h4>
            <p id="first-name-confirm"></p>
            <h4>Last Name</h4>
            <p id="last-name-confirm"></p>
            <h4>Address</h4>
            <p id="address-confirm"></p>
            <h4>Dinosaur</h4>
            <p id="dino-confirm"></p>
          </div>
          <div class="modal-footer">
            <button type="button" id="modal-okay" class="btn btn-primary" data-dismiss="modal">Okay</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
